<!-- client/public/logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bakgrund: Rundad kvadrat (App-ikon stil) -->
  <rect width="512" height="512" rx="120" fill="#1e1e24" />
  
  <!-- Accent Border -->
  <rect x="20" y="20" width="472" height="472" rx="100" fill="none" stroke="url(#grad)" stroke-width="20" opacity="0.3" />

  <!-- Hjärn-nätverk Ikon -->
  <g transform="translate(106, 106) scale(0.6)">
    <!-- Noder -->
    <circle cx="250" cy="100" r="40" fill="url(#grad)" />
    <circle cx="100" cy="200" r="40" fill="url(#grad)" />
    <circle cx="400" cy="200" r="40" fill="url(#grad)" />
    <circle cx="150" cy="350" r="40" fill="url(#grad)" />
    <circle cx="350" cy="350" r="40" fill="url(#grad)" />
    <circle cx="250" cy="450" r="40" fill="url(#grad)" />

    <!-- Kopplingar -->
    <path d="M250 100 L100 200" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.8" />
    <path d="M250 100 L400 200" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.8" />
    <path d="M100 200 L150 350" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.8" />
    <path d="M400 200 L350 350" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.8" />
    <path d="M150 350 L250 450" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.8" />
    <path d="M350 350 L250 450" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.8" />
    <path d="M100 200 L400 200" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.3" />
    <path d="M250 100 L250 450" stroke="white" stroke-width="24" stroke-linecap="round" opacity="0.3" />
  </g>
</svg>
