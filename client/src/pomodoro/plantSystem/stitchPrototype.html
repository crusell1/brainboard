<!DOCTYPE html>
<!-- ===================================================== -->
<!-- STITCH PLANT REFERENCE -->
<!-- Focus = Fully Grown State -->
<!-- Break = Fully Withered State -->
<!-- ===================================================== -->

<style>
:root {
  --pot-color: #e28a67;
  --stem-color-focus: #6da34d;
  --stem-color-break: #8da399;
  --petal-color-focus: #ff9fb2;
  --petal-color-break: #d1b3c4;
  --flower-center-focus: #ffd93d;
  --flower-center-break: #e9d1a1;
  --leaf-color-focus: #81b622;
  --leaf-color-break: #a3b18a;
}

/* Shared */
.glass-container {
  backdrop-filter: blur(12px);
  border-radius: 40px;
}

.flower-pot {
  width: 120px;
  height: 80px;
  background: linear-gradient(to bottom, #f09a7a, #d17855);
  clip-path: polygon(0% 0%, 100% 0%, 85% 100%, 15% 100%);
  border-bottom-left-radius: 12px;
  border-bottom-right-radius: 12px;
}

.soil {
  width: 90%;
  height: 20px;
  background: #5d4037;
  border-radius: 50%;
}

.plant-element {
  transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
  transform-origin: bottom center;
}
</style>

<!-- ========================= -->
<!-- FOCUS STATE (100% GROWN) -->
<!-- ========================= -->

<div id="focus-state">

  <!-- Flower Head -->
  <svg height="80" viewBox="0 0 100 100" width="80">
    <circle cx="50" cy="30" fill="var(--petal-color-focus)" r="15"/>
    <circle cx="70" cy="50" fill="var(--petal-color-focus)" r="15"/>
    <circle cx="50" cy="70" fill="var(--petal-color-focus)" r="15"/>
    <circle cx="30" cy="50" fill="var(--petal-color-focus)" r="15"/>
    <circle cx="65" cy="35" fill="var(--petal-color-focus)" r="15"/>
    <circle cx="65" cy="65" fill="var(--petal-color-focus)" r="15"/>
    <circle cx="35" cy="65" fill="var(--petal-color-focus)" r="15"/>
    <circle cx="35" cy="35" fill="var(--petal-color-focus)" r="15"/>
    <circle cx="50" cy="50" fill="var(--flower-center-focus)" r="18"/>
  </svg>

  <!-- Stem (full height) -->
  <div style="height: 120px; width: 10px; background: var(--stem-color-focus); border-radius: 20px;"></div>

</div>


<!-- ========================== -->
<!-- BREAK STATE (100% WITHER) -->
<!-- ========================== -->

<div id="break-state">

  <!-- Withered Flower Head -->
  <svg height="80" viewBox="0 0 100 100" width="80">
    <circle cx="50" cy="35" fill="var(--petal-color-break)" opacity="0.6" r="12"/>
    <circle cx="65" cy="55" fill="var(--petal-color-break)" opacity="0.4" r="10"/>
    <circle cx="45" cy="70" fill="var(--petal-color-break)" opacity="0.7" r="12"/>
    <circle cx="35" cy="45" fill="var(--petal-color-break)" opacity="0.5" r="9"/>
    <circle cx="50" cy="50" fill="var(--flower-center-break)" r="16"/>
  </svg>

  <!-- Short bent stem -->
  <div style="height: 70px; width: 10px; background: var(--stem-color-break); border-radius: 20px; transform: rotate(-8deg);"></div>

</div>
